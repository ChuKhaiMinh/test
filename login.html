<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../src/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="container-stuff">
        <h1>Log in</h1>
        <form id="Login">
          <div class="gmail">
            <input type="text" id="inputGmail" placeholder="Gmail" required />
          </div>
          <div class="password">
            <input
              type="password"
              id="inputPassword"
              placeholder="Password"
              required
              minlength="8"
              maxlength="20"
            />
            <i class="fa-solid fa-eye" id="passwordEye"></i>
          </div>
          <div class="button">
            <button id="submit" type="submit">Log in</button>
          </div>
          <p>Don't have an account ? <a href="signin.html">click here</a></p>
        </form>
      </div>
    </section>
    <script type="module" src="../src/js/config.js"></script>
    <script type="module" src="../src/js/login.js"></script>
  </body>
</html>
