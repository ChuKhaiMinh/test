<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Box</title>
    <link rel="stylesheet" href="../src/css/messagebox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-stuff container_1">
        <div class="avatar_img">
          <img src="../src/img/avatar.png" alt="avatar" id="avatar" />
          <span id="disname">Tên</span>
        </div>
        <div class="history_chat">
          <div class="chat">
            <button type="button" class="chat_id">
              <div class="chat_img">
                <img
                  src="../src/img/avatar.png"
                  alt="avatar"
                  class="chat_avatar"
                />
              </div>
              <div class="chat_user">
                <span>Tên</span>
              </div>
              <div class="chat_message">
                <span>Nội dung</span>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="container-stuff container_2">
        <div class="opponent_avatar">
          <img src="../src/img/avatar.png" alt="avatar" class="chat_avatar" />
          <span>Tên</span>
        </div>
        <div class="chat_content">
          <div class="content">
            <div class="my_message">
              <span>Tin nhắn của tôi</span>
            </div>
            <div class="opponent_message">
              <span>Tin nhắn của đối phương</span>
            </div>
          </div>
          <div class="button_message">
            <button type="button" id="button_message">Gửi tin nhắn</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../src/js/config.js"></script>
    <script type="module" src="../src/js/messagebox.js"></script>
  </body>
</html>
